<!DOCTYPE html>
<html>
<head>
  <title>Margdarshan Login</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial;
      background: #eef1f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 300px;
    }
    input, button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #1976d2;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login to Margdarshan</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button id="loginBtn">Login</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCtk623Jq7dPCK9hKokiAkwdOeFseCtOe0",
      authDomain: "margdarshan-portal.firebaseapp.com",
      projectId: "margdarshan-portal",
      storageBucket: "margdarshan-portal.firebasestorage.app",
      messagingSenderId: "643677914032",
      appId: "1:643677914032:web:dd242795a661ffff040c75"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        const userCred = await signInWithEmailAndPassword(auth, email, password);
        const uid = userCred.user.uid;
        const userRef = doc(db, "users", uid);
        const snap = await getDoc(userRef);

        if (!snap.exists()) {
          // Fallback to student if document not found
          await setDoc(userRef, {
            name: email,
            role: "student"
          });
        }

        const userData = (await getDoc(userRef)).data();
        if (userData.role === "student") window.location.href = "student.html";
        else if (userData.role === "mentor") window.location.href = "mentor.html";
        else if (userData.role === "admin") window.location.href = "admin.html";
        else alert("Invalid user role");

      } catch (error) {
        alert("Login failed: " + error.message);
      }
    });
  </script>
</body>
</html>
