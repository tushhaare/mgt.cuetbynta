<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MARGDARSHAN Login</title>
<style>
  body { font-family: Arial, sans-serif; background: #f0f0f0; padding: 2rem; }
  form { max-width: 300px; margin: auto; background: #fff; padding: 1.5rem; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
  input, button { width: 100%; padding: 10px; margin-top: 1rem; border-radius: 5px; border: 1px solid #ccc; font-size: 1rem; }
  button { background-color: #007bff; color: white; border: none; cursor: pointer; }
  button:hover { background-color: #0056b3; }
  .error { color: red; margin-top: 1rem; text-align: center; }
</style>
</head>
<body>
<h2 style="text-align:center;">MARGDARSHAN Portal Login</h2>
<form id="loginForm">
  <input type="text" id="username" placeholder="Username" required />
  <input type="password" id="password" placeholder="Password" required />
  <button type="submit">Login</button>
  <div class="error" id="errorMsg"></div>
</form>

<script>
  // Hardcoded users with username, password, role, and name
  const users = [
    { username: 'student1', password: 'pass123', role: 'student', name: 'Student One' },
    { username: 'mentor1', password: 'pass123', role: 'mentor', name: 'Mentor One' },
    { username: 'admin1', password: 'pass123', role: 'admin', name: 'Admin User' }
  ];

  document.getElementById('loginForm').addEventListener('submit', e => {
    e.preventDefault();
    const u = document.getElementById('username').value.trim();
    const p = document.getElementById('password').value.trim();
    const user = users.find(user => user.username === u && user.password === p);

    if (user) {
      // Save user info in localStorage for dashboard access
      localStorage.setItem('currentUser', JSON.stringify(user));
      // Redirect based on role
      if(user.role === 'student') window.location.href = 'student.html';
      else if(user.role === 'mentor') window.location.href = 'mentor.html';
      else window.location.href = 'admin.html';
    } else {
      document.getElementById('errorMsg').textContent = 'Invalid username or password.';
    }
  });
</script>
</body>
</html>
